x-pawsitive-base: &pawsitive-base
  build: .
  ports:
    - ${PORT}:${PORT}

services:
  pawsitive-dev:
    <<: *pawsitive-base
    profiles: ["dev"]
    env_file: ".env"
    volumes:
      - .:/app

  pawsitive-prod:
    <<: *pawsitive-base
    profiles: ["prod"]
    env_file: ".env" # TODO: set elsewhere
    build:
      args:
        - TARGET_STAGE=${PROFILE}
