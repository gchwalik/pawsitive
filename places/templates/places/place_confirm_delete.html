{% extends "base.html" %}

{% block content %}

<h1>Delete Confirmation</h1>
<p>Are you sure you want to delete "{{ place.name }}"?</p>

<dl>
    <dt>Name:</dt>
    <dd>{{ place.name }}</dd>
</dl>

<form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'places:index' %}">Cancel</a>
</form>

{% endblock %}
