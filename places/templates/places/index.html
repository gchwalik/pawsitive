{% load static %}

<head>
    <link rel="stylesheet" href="{% static 'places/style.css' %}">
    <title>{% block title %}Places{% endblock %}</title>
</head>

{% block content %}
<h1>Places</h1>

{% if places %}
    <ul>
    {% for place in places %}
        <li><a href="{% url 'places:place_details' place.id %}">{{ place.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No places are available.</p>
{% endif %}

{% endblock %}
