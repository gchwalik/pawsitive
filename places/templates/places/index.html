{% extends "base.html" %}

{% block content %}

<h1>Places</h1>
{% if places %}
    <ul>
    {% for place in places %}
        <li>
            {{ place.name }} -
            <a href="{% url 'places:place_details' place.id %}" class="button">Edit</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No places are available.</p>
{% endif %}

<a href="{% url 'places:place_create' %}" class="button">Create new place</a>

{% endblock %}
